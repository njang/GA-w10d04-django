<!DOCTYPE html>
<html>
  <head>
	<title>TreasureGram</title>
  </head>
  <body>
    <h1>TreasureGram</h1>
    <hr />
    {% for treasure in treasures %}
		<p>Name: {{ treasure.name }}</p>
		{% if treasure.value > 0 %}
			<p>Value: {{ treasure.value}}</p>
		{% else %}
			<p>Value: Unknown</p>
		{% endif%}
		<hr />
{% endfor %}
    <footer>All Rights Reserved, TreasureGram 2017</footer>
  </body>
 </html>
