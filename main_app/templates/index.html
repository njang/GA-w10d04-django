{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

{% for treasure in treasures %}
<a href="/{{treasure.id}}">
	<p>Name: {{ treasure.name }}</p>
	{% if treasure.value > 0 %}
		<p>Value: {{ treasure.value}}</p>
	{% else %}
		<p>Value: Unknown</p>
	{% endif%}
</a>
<hr />
{% endfor %}
<form action="post_url/" method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Submit" />
</form>
<hr />

{% endblock %}
